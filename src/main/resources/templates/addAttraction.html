<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add attraction</title>
</head>
<body>

<h2>Add new attraction</h2>

<form th:action="@{/attractions/add}" th:object="${attraction}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}"/>

    <br><br>

    <label>Description:</label>
    <input type="text" th:field="*{description}"/>

    <button type="submit">add</button>
</form>

<br>
<a href="/attractions" >Back to attractions</a>
</body>
</html>
